{% extends "base2.html" %}
{% block page_content %}
    <table class="table table-bordered">
    <caption>课程信息</caption>
        <tr>
            <th>课程号</th>
            <th>课程名</th>
            <th>学分</th>
            <th>开课系</th>
            <th>任课教师</th>
        </tr>
        {% for line in kcxx %}
            <tr>
                {% for i in line %}
                    <td>{{ i }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form class="form-inline" method="post" action="{{ url_for('add_class') }}">
    <input class="form-control" required="required" name="cno" placeholder="课程号">
    <input class="form-control" required="required" name="cname" placeholder="课程名">
        <input class="form-control" required="required" name="credit" placeholder="学分">
        <input class="form-control" required="required" name="cdept" placeholder="开课院系">
        <input class="form-control" required="required" name="tname" placeholder="教师名">
    <button type="submit" class="btn btn-default">增加课程</button>
        </form>

    <form class="form-inline" method="post" action={{ url_for('del_class') }}>
        <input class="form-control" required="required" name="cno" placeholder="课程号">
        <button type="submit" class="btn btn-default">删除课程</button>
    </form>
{% endblock %}
